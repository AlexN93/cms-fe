<div class="row">
  <div class="col-md-9">
    <h3 class="float-left">Courses</h3>
  </div>
  <div class="col-md-3">
    <button type="button" class="btn btn-primary float-right" (click)="createCourse()">New</button>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <div class="list-group" *ngIf="courses.length">
      <button type="button" class="list-group-item list-group-item-action" *ngFor="let course of courses" (click)="viewDetails(course.id)">
        {{course.name}}
      </button>
    </div>
    <div class="list-group" *ngIf="!courses.length">
      <h5 class="float-left">no courses found</h5>
    </div>
  </div>
</div>
