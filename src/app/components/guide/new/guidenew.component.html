<div class="row">
  <div class="col-md-12">
    <h3 class="float-left">New Guide</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form">
      <div class="form-group">
        <label for="guideTitle">Title</label>
        <input type="input" class="form-control" id="guideTitle" formControlName="title" placeholder="enter guide title..." [(ngModel)]="guide.title" required>
      </div>
      <div class="form-group">
        <label for="guideUrl">Url</label>
        <input type="input" class="form-control" id="guideUrl" formControlName="url" placeholder="enter guide url..." [(ngModel)]="guide.url" required>
      </div>
      <div class="form-group">
        <label for="guideDuration">Duration</label>
        <input type="input" class="form-control" id="guideDuration" formControlName="duration" placeholder="enter guide duration..." [(ngModel)]="guide.duration" required>
      </div>
      <button type="button" class="btn btn-primary" [disabled]="!form.valid" (click)="submitForm()">Submit</button>
    </form>
  </div>
</div>
